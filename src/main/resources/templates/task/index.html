<!DOCTYPE html>
<html lang="en"
      class="light-style layout-navbar-fixed layout-menu-fixed"
      layout:decorate="~{blocks/layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Завдання</title>

    <script th:inline="javascript">
        var csrf_token = /*[[${_csrf.token}]]*/ {};
    </script>
    <script th:src="@{/js/task/index.js}"></script>
</head>
<body>
<section layout:fragment="content">
    <div class="d-flex justify-content-between mt-2">
        <h4>Завдання</h4>
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="d-flex align-items-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Головна</a></li>
                <li class="breadcrumb-item active" aria-current="page">Завдання</li>
            </ol>
        </nav>
    </div>
    <hr style="margin-top: 0"/>
    <div class="text-end">
        <button onclick="modalForAdd()" class="btn btn-primary mb-4">Додати Завдання</button>
        <div id="toast-container" class="toast-top-right"></div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped linkedRow" id="taskTable"
                       style="table-layout: fixed;">
                    <thead>
                    <tr>
                        <th style="width: 200px">Назва</th>
                        <th style="width: 200px">Курс</th>
                        <th style="width: 200px">Дедлайн</th>
                        <th style="width: 200px">Статус</th>
                        <th style="width: 240px"></th>
                    </tr>
                    <tr>
                        <th><input class="form-control for-filter"></th>
                        <th><select id="coursesForFilter" class="for-filter coursesForFilter"></select></th>
                        <th><input class="for-filter flatpickr-for-filter form-control"></th>
                        <th><select id="statusForFilter" class="for-filter statusForFilter"></select></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer">
            <ul class="pagination pagination-sm m-0 mt-1" style="display: flex; justify-content: flex-end"
                id="pagination_container">
            </ul>
        </div>
    </div>
</section>
</body>
</html>
