<!DOCTYPE html>
<html lang="en"
      class="light-style layout-navbar-fixed layout-menu-fixed"
      layout:decorate="~{blocks/layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Розсилка</title>

    <script th:inline="javascript">
        var csrf_token = /*[[${_csrf.token}]]*/ {};
    </script>
    <script th:src="@{/js/email/index.js}"></script>
</head>
<body>
<section layout:fragment="content">
    <div class="d-flex justify-content-between mt-2">
        <h4>Розсилка</h4>
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="d-flex align-items-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Головна</a></li>
                <li class="breadcrumb-item active" aria-current="page">Розсилка</li>
            </ol>
        </nav>
    </div>
    <hr style="margin-top: 0"/>
    <div class="card">
        <div class="card-header">
            <h2>
                Налаштування
            </h2>
        </div>
        <div class="card-body" id="content-form">
            <div class="row">
                <div class="col-lg-6 col-sm-12">
                    Група
                    <select id="group" class="form-control"></select>
                </div>
                <div class="col-lg-6 col-sm-12">
                    Курс
                    <select id="course" class="form-control"></select>
                </div>
            </div>
                Тема
                <input id="theme" class="form-control">
                Повідомлення
                <textarea id="message" class="form-control autosize" rows="3"></textarea>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary float-end" onclick="sendMessage()">Відправити</button>
        </div>
    </div>
</section>
</body>
</html>
